<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>StudentInfo</title>
</head>
<body>
<form>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>id</th>
                    <th>school</th>
                    <th>sex</th>
                    <th>age</th>
                    <th>address</th>
                    <th>famsize</th>
                    <th>Pstatus</th>
                    <th>Medu</th>
                    <th>Fedu</th>
                    <th>Mjob</th>
                    <th>Fjob</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="stu:${student}">
                    <td th:text="${stu.id}"></td>
                    <td>[[${stu.school}]]</td>
                    <td th:text="${stu.sex}==0?'女':'男'"></td>
                    <td th:text="${stu.age}"></td>
                    <td th:text="${stu.address}"></td>
                    <td th:text="${stu.famsize}"></td>
                    <td th:text="${stu.Pstatus}"></td>
                    <td th:text="${stu.Medu}"></td>
                    <td th:text="${stu.Fedu}"></td>
                    <td th:text="${stu.Mjob}"></td>
                    <td th:text="${stu.Fjob}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary">编辑</a>
                    </td>
<!--                    <td>-->
<!--                        <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.id}">编辑</a>-->
<!--                        <button th:attr="del_uri=@{/emp/}+${emp.id}" class="btn btn-sm btn-danger deleteBtn">删除</button>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</form>
</body>
</html>
